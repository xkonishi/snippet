<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>
  <title>プリンタ設定情報</title>
  <meta http-equiv="content-language" content="ja" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-style-type" content="text/css" />
  <link rel="stylesheet" href="../../../../../../../../../webui/css/progner.css" type="text/css" />
  <link rel="stylesheet" href="../../../../../../../../../webui/css/base.css" type="text/css" />
<wicket:head>
</wicket:head>
</head>

<body>
<wicket:extend>
  <table>
    <tr>
      <td>
        <div style="width: 380px; height: 375px; overflow: auto;" onscroll="scroll();">
          <fieldset wicket:id="pnlTree">
            <legend><wicket:message key="lblTree">ユーザID／IPアドレス</wicket:message></legend>
            <div wicket:id="tree">[tree]</div>
          </fieldset>
        </div>
      </td>
      <td>
        <div style="width: 600px; height: 375px; overflow: hidden;">
          <fieldset wicket:id="pnlPrinter">
            <legend><wicket:message key="lblDetail">プリンタ設定</wicket:message></legend>
            <table align="center">
              <tr>
                <td class="label" style="width: 80px; height: 50px;"><wicket:message key="cutPrinter">カット紙用</wicket:message></td>
                <td style="width: 400px;">
                  <input type="text" id="txtCutPrinter" readonly style="width: 400px;" maxlength="60" wicket:id="txtCutPrinter" />
                </td>
              </tr>
              <tr>
                <td class="label" style="height: 50px;"><wicket:message key="dotPrinter">連続紙用</wicket:message></td>
                <td>
                  <input type="text" id="txtDotPrinter" readonly style="width: 400px;" maxlength="60" wicket:id="txtDotPrinter" />
                </td>
              </tr>
              <tr>
                <td class="label" style="height: 50px;"><wicket:message key="labelPrinter">ラベル用</wicket:message></td>
                <td>
                  <input type="text" id="txtLabelPrinter" readonly style="width: 400px;" maxlength="60" wicket:id="txtLabelPrinter" />
                </td>
              </tr>
              <tr />
            </table>
          </fieldset>
        </div>
      </td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
